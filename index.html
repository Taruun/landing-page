<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="Untitled.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="techvegas.png" alt="Logo" />
              <h3>Techvegas</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#" class="btn">Log Out</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Find suitable</h1>
                <h1>software efficiently.</h1>
              </div>
              <p class="text">
                Seamless and personalized user experiences are the mantra in the
                digital era. It is time to transform your firm through
                technology to be on top of the game.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="parent">
              <img
                src="Rectangle 2.svg"
                alt="Team Image"
                class="image2"
              />
              <img
                src="Rectangle 1.svg"
                alt="Image"
                class="image1"
              />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="icons">
              <i class="fa-brands fa-instagram"></i>
            </button>
            <button class="icons">
              <i class="fa-brands fa-linkedin"></i>
            </button>
            <button class="icons">
              <i class="fa-brands fa-twitter"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script
      src="https://kit.fontawesome.com/d18db21355.js"
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
